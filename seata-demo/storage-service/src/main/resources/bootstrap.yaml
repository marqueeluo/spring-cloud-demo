# Tomcat
server:
  port: 8081

spring:
  application:
    # 应用名称
    name: storage-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: luo-dev
        group: SEATA_GROUP
#        username: nacos
#        password: nacos
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        namespace: luo-dev
        group: SEATA_GROUP
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          # application-{profile}.yaml为环境共同配置
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: SEATA_GROUP
          # seata-client-{profile}.yaml为seata-client共同配置
          - data-id: seata-client-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: SEATA_GROUP
#        username: nacos
#        password: nacos

